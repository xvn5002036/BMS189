name: Build BMS189 Chocolatey Package

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    #######################################################
    # 1️⃣ Checkout Repo
    #######################################################
    - name: Checkout repository
      uses: actions/checkout@v4

    #######################################################
    # 2️⃣ 讀取版本號
    #######################################################
    - name: Read version
      shell: pwsh
      run: |
        if (!(Test-Path "version.txt")) {
          Write-Host "version.txt not found!"
          exit 1
        }
        $v = Get-Content version.txt
        echo "version=$v" >> $env:GITHUB_ENV
        Write-Host "Loaded version: $v"

    #######################################################
    # 3️⃣ 安裝 Chocolatey
    #######################################################
    - name: Install Chocolatey
      shell: pwsh
      run: |
        Set-ExecutionPolicy Bypass -Scope Process -Force
        iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))

    #######################################################
    # 4️⃣ Build nupkg
    #######################################################
    - name: Build nupkg
      shell: pwsh
      run: |
        Write-Host "Building BMS189 Chocolatey package version $env:version"
        choco pack --version "$env:version"
        Write-Host "nupkg created."

    #######################################################
    # 5️⃣ 確保 choco/ 和 docs/ 存在
    #######################################################
    - name: Ensure folders exist
      shell: pwsh
      run: |
        if (!(Test-Path "choco")) { New-Item -ItemType Directory -Path "choco" | Out-Null }
        if (!(Test-Path "docs")) { New-Item -ItemType Directory -Path "docs" | Out-Null }

    #######################################################
    # 6️⃣ 移動 nupkg → choco/
    #######################################################
    - name: Move nupkg to choco
      shell: pwsh
      run: |
        Get-ChildItem "*.nupkg" | Move-Item -Destination "choco" -Force
        Write-Host "Moved nupkg to choco folder."

    #######################################################
    # 7️⃣ 同步 nupkg → docs (GitHub Pages Feed)
    #######################################################
    - name: Copy nupkg to docs (Pages feed)
      shell: pwsh
      run: |
        Copy-Item "choco\bms189.$env:version.nupkg" "docs/bms189.$env:version.nupkg" -Force

    #######################################################
    # 8️⃣ 重新生成 docs/index.json
    #######################################################
    - name: Build index.json
      shell: pwsh
      run: |
        $json = @{
          Packages = @(
            @{
              Id = "bms189"
              Version = "$env:version"
              DownloadUrl = "bms189.$env:version.nupkg"
            }
          )
        } | ConvertTo-Json -Depth 10

        Set-Content -Path "docs/index.json" -Value $json -Encoding UTF8
        Write-Host "index.json generated."

    #######################################################
    # 9️⃣ Push 更新到 GitHub
    #######################################################
    - name: Commit and push
      shell: pwsh
      run: |
        git config user.email "actions@github.com"
        git config user.name "GitHub Actions"

        git add choco docs
        git commit -m "Update Chocolatey package v$env:version" || echo "Nothing to commit."
        git push origin main
